<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id = "day" class="box1"></div>
        <div style="--r:50%;" class="clock">
            <div style="--clr:rgb(0, 0, 0); --h: 94px; --w:10px" id= "hour" class="hand"><i></i></div>
            <div style="--clr:rgb(0, 0, 0); --h: 124px; --w:6px" id= "minute" class="hand"><i></i></div>
            <div style="--clr:rgba(0, 0, 0); --h: 144px; --w:2px" id= "second" class="hand"><i></i></div>


            <div style="--r:50%;" class="box"></div>
            <div style="--r:50%;" class="box2"></div>

            <span style="--a:1;"><b>1</b></span>
            <span style="--a:2;"><b>2</b></span>
            <span style="--a:3;"><b>3</b></span>
            <span style="--a:4;"><b>4</b></span>
            <span style="--a:5;"><b>5</b></span>
            <span style="--a:6;"><b>6</b></span>
            <span style="--a:7;"><b>7</b></span>
            <span style="--a:8;"><b>8</b></span>
            <span style="--a:9;"><b>9</b></span>
            <span style="--a:10;"><b>10</b></span>
            <span style="--a:11;"><b>11</b></span>
            <span style="--a:12;"><b>12</b></span>
        </div>
    </div>
<script src="script.js"> </script>
</body>
</html>
